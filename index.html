<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clickable Circle</title>
<style>
  .circle {
    width: 100px;
    height: 100px;
    background-color: #3498db;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    user-select: none; /* Prevents text selection */
    cursor: pointer;
  }
</style>
</head>
<body>
  <div id="circle" class="circle">0</div>

  <script>
    // JavaScript для подсчета кликов
    const circle = document.getElementById('circle');
    let clickCount = 0;

    circle.addEventListener('click', function() {
      clickCount++; // Увеличиваем переменную на 1 при каждом клике
      circle.textContent = clickCount; // Обновляем текст внутри круга
    });
  </script>
</body>
</html>
